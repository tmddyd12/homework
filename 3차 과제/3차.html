<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차</title>
    <link rel="stylesheet" href="./3차.css">
    <script defer src="./3차.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div>Gmail</div>
            <div>이미지</div>
            <div><img src="./이미지/searchlabs.png"></div>
            <div id="hidden">⫶⫶⫶
                    <div id="open">

                    </div>
            </div>


        </div>
        <div id="logo">
            <span class="logofont">G</span>
            <span class="logofont">o</span>
            <span class="logofont">o</span>
            <span class="logofont">g</span>
            <span class="logofont">l</span>
            <span class="logofont">e</span>
        </div>
        <div id="search">
                <div id="bar">
                    <div id="bar1"><img src="./이미지/캡처.PNG"></div>

                    <form action="http://www.google.com/search">
                        <input name="q" id="input" type="search" placeholder="Google 검색 또는 URL 입력">
                    </form>
                    
                    <div id="bar3"><img src="./이미지/음성.png" alt=""></div>
                    <div id="bar4"><img src="./이미지/사진으로.png" alt=""></div>
                </div>
            </div>

        <div id="icon">
            <div class="link" id="naver">
                <div id="s-logo"><img src="./이미지/네이버.png"></div>
                <div id="s-name">네이버</div>
            </div>
            
            <div class="link" id="you">
                <div id="s-logo"><img src="./이미지/유튜브.png"></div>
                <div id="s-name">유튜브</div>
            </div>

            <div class="link" id="kh">
                <div id="s-logo"><img src="./이미지/kh정보교육원.png"></div>
                <div id="s-name">kh정보교육원</div>
            </div>

            <div class="link" id="net">
                <div id="s-logo"><img src="./이미지/넷플릭스.png"></div>
                <div id="s-name">넷플릭스</div>
            </div>




        </div>
    </div>


</body>
</html>
